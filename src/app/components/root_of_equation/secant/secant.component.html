<div id="container" >
  <form [formGroup]="secantgroup">
    <div id="card">
      <mat-card-title>SECANT METHODS</mat-card-title>
      <mat-form-field appearance="fill" id="form">
        <mat-label>Equation</mat-label>
        <input matInput formControlName = "equation">
      </mat-form-field>
      <mat-label>OR</mat-label>
      <mat-form-field appearance="fill" id="form">
        <mat-label>Equation Example</mat-label>
        <mat-select formControlName = "equation">
          <mat-option *ngFor="let value of secantValue" [value]="value.equation" (click)="getXLXR(value.equation)">
            {{value.equation}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" id="form">
        <mat-label>X</mat-label>
        <input matInput formControlName = "x" [(ngModel)]="x">
      </mat-form-field>
      <mat-form-field appearance="fill" id="form">
        <mat-label>Xi</mat-label>
        <input matInput formControlName = "xi" [(ngModel)]="xi">
      </mat-form-field>
      <mat-form-field appearance="fill" id="form">
        <mat-label>Epsilon</mat-label>
        <input matInput formControlName = "epsilon" placeholder="0.000001">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="cal(secantgroup.value,secantgroup)">calculate</button>

    </div>
  </form>
  <div id="card">
    <h3>Equation : {{secantgroup.value.equation}}</h3>
    <h3>Answer : {{answer}}</h3>
  </div>
  <div class="limiter">
    <div>
      <div>
        <table>
          <thead>
            <tr class="table">
              <th class="cell100 column1">Iteration</th>
              <th class="cell100 column2">X</th>
              <th class="cell100 column3">Xi</th>
              <th class="cell100 column3">Fx</th>
              <th class="cell100 column3">Fxi</th>
              <th class="cell100 column5">Error</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let v of variable">
              <td>{{ v.iteration }}</td>
              <td>{{ v.x }}</td>
              <td>{{ v.xi }}</td>
              <td>{{ v.fx }}</td>
              <td>{{ v.fxi }}</td>
              <td>{{ v.error }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div>
  <canvas id="secantchart"></canvas>
</div><br/>
