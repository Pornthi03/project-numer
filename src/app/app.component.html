<div>
  <p>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Numerical</span>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="animals"><mat-icon>menu</mat-icon></button>
        <mat-menu #animals="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="rootofequation">Root of Equations</button>
          <button mat-menu-item [matMenuTriggerFor]="linearalgebraic">Linear Algebraic</button>
        </mat-menu>

        <mat-menu #rootofequation="matMenu">
          <button routerLink="bisection" mat-menu-item>Bisection Method</button>
          <button routerLink="falseposition" mat-menu-item>False-Position Method</button>
          <button routerLink="onepoint" mat-menu-item>One-Point Iteration Method</button>
          <button routerLink="newtonraphson" mat-menu-item>Newton-Raphson Method</button>
          <button routerLink="secant" mat-menu-item>Secant Method</button>
        </mat-menu>

        <mat-menu #linearalgebraic="matMenu">
          <button mat-menu-item disabled>Cramer's Rule</button>
          <button mat-menu-item disabled>Gauss Elimination Method</button>
          <button mat-menu-item disabled>Gauss Jordan Method</button>
          <button mat-menu-item disabled>LU Decomposition Method</button>
          <button mat-menu-item disabled>Cholesky Decomposition Method</button>
          <button mat-menu-item disabled>Jacobi Iteration Method</button>
          <button mat-menu-item disabled>Gauss-seidel Iteration Method</button>
          <button mat-menu-item disabled>Conjugate gradient Method</button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </p>
</div>
